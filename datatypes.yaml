- name: demo on data types
  hosts: local
  connections: local
  vars:
    PROGRAM: "Devops with Aws" #string
    DURATION: 140 #int
    IS_LIVE: true #bool
    DETAILS: #dictionary
      MONTHS: 4
      TRAINER: "SIvakumar Reddy"
    TOPICS: #list
      - Linux
      - Shell
      - Ansible
  tasks:
    - name: print variables
      ansible.builtin.debug:
        msg:
          Program: { { PROGRAM } }
          Duration: { { DURATION } }
          IS Live?: { { IS_LIVE } }
          Details: { { DETAILS } }
          Topics: { { TOPICS } }
