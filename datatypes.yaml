- name: demo on data types
  hosts: local
  connection: local
  vars:
    PROGRAM: "Devops with Aws" #string
    DURATION: 140 #int
    IS_LIVE: true #bool
    DETAILS: #dictionary
      MONTHS: 4
      TRAINER: "SIvakumar Reddy"
    TOPICS: #list
      - Linux
      - Shell
      - Ansible
  tasks:
    - name: print variables
      ansible.builtin.debug:
        msg:
          program: "{{ PROGRAM }}"
          Duration: "{{ DURATION }}"
          Is live?: "{{ IS_LIVE }}"
          DETAILS: "{{ DETAILS }}"
          Topics: "{{ TOPICS }}"
