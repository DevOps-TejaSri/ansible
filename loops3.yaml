- name: install packages
  hosts: local
  connection: local
  become: Yes
  tasks:
    - name: install package
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { name: "mysql", state: "absent" }
        - { name: "nginx", state: "present" }
        - { name: "Zip", state: "present" }
